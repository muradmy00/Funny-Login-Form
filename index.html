<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <hgroup>
            <h1>Login Page</h1>
            <h3><a href="https://muradmy00.github.io/My-Portfolio/" tabindex="-1">https://muradmy00.github.io/My-Portfolio/</a></h3>
        </hgroup>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="username">Email or Username</label>
                <input class="text" id="username" name="username" placeholder="murad.my00@gmail.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <div class="button-wrapper">
                    <button class="bot">Login</button>
                </div>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
